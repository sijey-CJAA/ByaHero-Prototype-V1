<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ByaHero</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
        integrity="sha512-Zcn6bjR/8RZbLEpLIeOwNtzREBAJnUKESxces60Mpoj+2okopSAcSUIUOseddDm0cxnGQzxIR7vJgsLZbdLE3w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ByaHero: Prototype 3</a>
            <div class="col d-flex justify-content-end">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <div class="d-flex align-items-center gap-3 flex-wrap">
                        <button id="choose-bus" class="btn">I am a Bus</button>
                        <button id="choose-customer" class="btn secondary">I am a Customer</button>
                        <div class="link-box small" id="lan-url">Detecting LAN URL...</div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3 mb-3" id="info-box">
        <div class="row">
            <div class="col-lg-12">
                <div id="info" style="display:none;">
                    <div id="mode-title"><strong></strong></div>
                    <div id="controls" style="margin-top:8px;"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="live-users"></div>
    <div id="map"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"
        integrity="sha512-BwHfrr4c9kmRkLw6iXFdzcdWV/PGkVgiIyIWLLlTSXzWQzxuSg4DiQUCpauz/EWjgk5TYQqX/kvn9pG1NpYfqg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/common.js"></script>
    <script src="js/map.js"></script>
    <script src="js/bus.js"></script>
    <script src="js/customer.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script> (async function () { try { const r = await fetch('/info'); if (!r.ok) throw new Error('no info'); const info = await r.json(); const el = document.getElementById('lan-url'); if (info && info.url) el.textContent = info.url; else el.textContent = 'Open http://localhost:3000 on this machine.'; } catch (e) { document.getElementById('lan-url').textContent = 'Failed to detect LAN URL'; } })(); </script>
</body>

</html>
