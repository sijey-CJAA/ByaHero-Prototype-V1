<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ByaHero</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
    integrity="sha512-Zcn6bjR/8RZbLEpLIeOwNtzREBAJnUKESxces60Mpoj+2okopSAcSUIUOseddDm0cxnGQzxIR7vJgsLZbdLE3w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ByaHero: Prototype 3</a>

      <!-- Toggler for small screens -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar content: aligned to the right with ms-auto -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <div class="ms-auto d-flex align-items-center gap-3 flex-wrap">
          <!-- Primary action: register as bus (kept in navbar) -->
          <button id="choose-bus" class="btn btn-outline-light" type="button" aria-pressed="false">I am a Bus</button>

          <!-- Secondary action: view as customer (default on page load) -->
          <button id="choose-customer" class="btn btn-link text-white" type="button" aria-pressed="true">View as Customer</button>

          <!-- New: Pick center toggle -->
          <button id="pick-center-btn" class="btn btn-sm btn-warning text-dark" type="button" title="Pick a center on the map">Pick Center</button>

          <div class="link-box small bg-light text-dark px-2 py-1 rounded" id="lan-url" role="status" aria-live="polite">Detecting LAN URL...</div>
        </div>
      </div>
    </div>
  </nav>

  <main class="container-fluid mt-3 mb-3" id="info-box" role="main">
    <div class="row">
      <div class="col-12">
        <section id="info" style="display:none;">
          <div id="mode-title"><strong></strong></div>
          <div id="controls" class="mt-2"></div>
        </section>
      </div>
    </div>
  </main>

  <div id="live-users" class="container-fluid"></div>
  <div id="map" class="container-fluid p-0" style="height: 70vh;"></div>

  <!-- Bus Registration Modal -->
  <div class="modal fade" id="busRegisterModal" tabindex="-1" aria-labelledby="busRegisterModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="bus-register-form" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="busRegisterModalLabel">Register as a Bus</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="bus-name" class="form-label">Bus Name (or ID)</label>
            <input type="text" class="form-control" id="bus-name" placeholder="e.g., Route 42" required>
          </div>
          <div class="mb-3">
            <label for="bus-route" class="form-label">Route (optional)</label>
            <input type="text" class="form-control" id="bus-route" placeholder="e.g., Downtown Loop">
          </div>
          <div class="form-text">After registering, allow location sharing in your browser (if asked) so your bus shows live on the map.</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="bus-register-submit" type="submit" class="btn btn-primary">Register as Bus</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Leaflet -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"
    integrity="sha512-BwHfrr4c9kmRkLw6iXFdzcdWV/PGkVgiIyIWLLlTSXzWQzxuSg4DiQUCpauz/EWjgk5TYQqX/kvn9pG1NpYfqg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Socket.io client (served by your server) -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- App scripts -->
  <script src="js/common.js"></script>
  <script src="js/map.js"></script>

  <!-- Center picker (must be present in public/js/center-picker.js) -->
  <script src="js/center-picker.js"></script>

  <script src="js/bus.js"></script>
  <script src="js/customer.js"></script>
  <script src="js/main.js"></script>

  <script>
    (async function () {
      try {
        const r = await fetch('/info');
        if (!r.ok) throw new Error('no info');
        const info = await r.json();
        const el = document.getElementById('lan-url');
        if (info && info.url) el.textContent = info.url;
        else el.textContent = 'Open http://localhost:3000 on this machine.';
      } catch (e) {
        document.getElementById('lan-url').textContent = `CAN'T DETECT LAN URL`;
      }
    })();

    // Picker wiring: wait for map, enable toggle button, handle selection.
    (function () {
      const btn = document.getElementById('pick-center-btn');
      let pickerActive = false;
      let initAttempt = 0;
      const MAX_ATTEMPTS = 60; // approx 30s if using 500ms interval

      function waitForMapAndInit() {
        const map = (window.ByaHero && typeof window.ByaHero.getMap === 'function') ? window.ByaHero.getMap() : null;
        if (map) {
          // enable button and attach handler
          btn.disabled = false;
          btn.classList.remove('opacity-50');
          btn.addEventListener('click', function () {
            if (!pickerActive) {
              // start picker
              try {
                window.ByaHero.initCenterPicker(map, { bounds: map.getMaxBounds ? map.getMaxBounds() : null, initial: null });
                pickerActive = true;
                btn.textContent = 'Stop Picking';
                btn.classList.remove('btn-warning');
                btn.classList.add('btn-danger');
              } catch (err) {
                console.error('Failed to start center picker', err);
                alert('Failed to start picker. See console.');
              }
            } else {
              // stop picker
              if (window.ByaHero && typeof window.ByaHero.destroyCenterPicker === 'function') {
                window.ByaHero.destroyCenterPicker();
              }
              pickerActive = false;
              btn.textContent = 'Pick Center';
              btn.classList.remove('btn-danger');
              btn.classList.add('btn-warning');
            }
          });

          // Listen for confirmed selection
          document.addEventListener('center:selected', function (e) {
            const d = e.detail || {};
            const lat = d.lat && Number(d.lat);
            const lng = d.lng && Number(d.lng);
            if (typeof lat === 'number' && typeof lng === 'number') {
              console.log('Center selected:', lat, lng);
              // Show coords in the LAN URL box for easy copy/paste
              const el = document.getElementById('lan-url');
              el.textContent = `Selected center: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
              // After selection, auto-stop picker
              if (window.ByaHero && typeof window.ByaHero.destroyCenterPicker === 'function') {
                window.ByaHero.destroyCenterPicker();
              }
              pickerActive = false;
              btn.textContent = 'Pick Center';
              btn.classList.remove('btn-danger');
              btn.classList.add('btn-warning');
            }
          });

          return;
        }

        initAttempt++;
        if (initAttempt > MAX_ATTEMPTS) {
          // give up enabling picker for now
          console.warn('pick-center: map not available after waiting, picker will remain disabled.');
          btn.disabled = true;
          btn.title = 'Map not ready - try reloading the page';
          return;
        }
        setTimeout(waitForMapAndInit, 500);
      }

      // initially disabled until map ready
      btn.disabled = true;
      btn.classList.add('opacity-50');
      waitForMapAndInit();
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
