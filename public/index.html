<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ByaHero</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
    integrity="sha512-Zcn6bjR/8RZbLEpLIeOwNtzREBAJnUKESxces60Mpoj+2okopSAcSUIUOseddDm0cxnGQzxIR7vJgsLZbdLE3w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="bus.png" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ByaHero: Prototype 3</a>

      <!-- Toggler for small screens -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar content: aligned to the right with ms-auto -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <div class="ms-auto d-flex align-items-center gap-3 flex-wrap">
          <!-- Primary action: register as bus (kept in navbar) -->
          <button id="choose-bus" class="btn btn-outline-light" type="button" aria-pressed="false">I am a Bus</button>

          <!-- Secondary action: view as customer (default on page load) -->
          <button id="choose-customer" class="btn btn-link text-white" type="button" aria-pressed="true">View as Customer</button>

          <!-- New: Pick center toggle
          <button id="pick-center-btn" class="btn btn-sm btn-warning text-dark" type="button" title="Pick a center on the map">Pick Center</button> -->
        </div>
      </div>
    </div>
  </nav>

  <main class="container-fluid mt-3 mb-3" id="info-box" role="main">
    <div class="row">
      <div class="col-12">
        <section id="info" style="display:none;">
          <div id="mode-title"><strong></strong></div>
          <div id="controls" class="mt-2"></div>
        </section>
      </div>
    </div>
  </main>

  <div id="live-users" class="container-fluid"></div>
  <div id="map" class="container-fluid p-0" style="height: 70vh;"></div>

  <!-- Bus Registration Modal -->
  <div class="modal fade" id="busRegisterModal" tabindex="-1" aria-labelledby="busRegisterModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="bus-register-form" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="busRegisterModalLabel">Register as a Bus</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="bus-name" class="form-label">Bus Name (or ID)</label>
            <input type="text" class="form-control" id="bus-name" placeholder="e.g., Route 42" required>
          </div>

          <!-- Replaced free-text route input with a required select dropdown -->
          <div class="mb-3">
            <label for="bus-route" class="form-label">Route (required)</label>
            <select id="bus-route" class="form-select" required>
              <option value="" disabled selected>Select route...</option>
              <option value="LAUREL - TANAUAN">LAUREL - TANAUAN</option>
              <option value="TANAUAN - LAUREL">TANAUAN - LAUREL</option>
            </select>
          </div>

          <div class="form-text">After registering, allow location sharing in your browser (if asked) so your bus shows live on the map.</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="bus-register-submit" type="submit" class="btn btn-primary">Register as Bus</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Leaflet -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"
    integrity="sha512-BwHfrr4c9kmRkLw6iXFdzcdWV/PGkVgiIyIWLLlTSXzWQzxuSg4DiQUCpauz/EWjgk5TYQqX/kvn9pG1NpYfqg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Socket.io client (served by your server) -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- App scripts -->
  <script src="js/common.js"></script>
  <script src="js/map.js"></script>

  <!-- Center picker (must be present in public/js/center-picker.js) -->
  <script src="js/center-picker.js"></script>

  <script src="js/bus.js"></script>
  <script src="js/customer.js"></script>
  <script src="js/main.js"></script>

  <!--  -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
