<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ByaHero: Prototype 3</a>

      <!-- Toggler for small screens -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar content: aligned to the right with ms-auto -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <div class="ms-auto d-flex align-items-center gap-3 flex-wrap">
          <!-- Primary action: register as bus (kept in navbar) -->
          <button id="choose-bus" class="btn btn-outline-light" type="button" aria-pressed="false">I am a Bus</button>

          <!-- Secondary action: view as customer (default on page load) -->
          <button id="choose-customer" class="btn btn-link text-white" type="button" aria-pressed="true">View as Customer</button>
        </div>
      </div>
    </div>
  </nav>

  <main class="container-fluid mt-3 mb-3" id="info-box" role="main">
    <div class="row">
      <div class="col-12">
        <section id="info" style="display:none;">
          <div id="mode-title"><strong></strong></div>
          <div id="controls" class="mt-2"></div>
        </section>
      </div>
    </div>
  </main>

  <div id="live-users" class="container-fluid"></div>

  <!--MAPS-->
  <div id="map" class="container-fluid p-0" style="height: 70vh;"></div>

  <!-- Bus Registration Modal -->
  <div class="modal fade" id="busRegisterModal" tabindex="-1" aria-labelledby="busRegisterModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="bus-register-form" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="busRegisterModalLabel">Register as a Bus</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="bus-name" class="form-label">Bus Name (or ID)</label>
            <input type="text" class="form-control" id="bus-name" placeholder="BUS 001" required>
          </div>

          <!-- Replaced free-text route input with a required select dropdown -->
          <div class="mb-3">
            <label for="bus-route" class="form-label">Route (required)</label>
            <select id="bus-route" class="form-select" required>
              <option value="" disabled selected>Select route...</option>
              <option value="LAUREL - TANAUAN">LAUREL - TANAUAN</option>
              <option value="TANAUAN - LAUREL">TANAUAN - LAUREL</option>
            </select>
          </div>

          <div class="form-text">After registering, allow location sharing in your browser (if asked) so your bus shows live on the map.</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="bus-register-submit" type="submit" class="btn btn-primary">Register as Bus</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Leaflet -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"
    integrity="sha512-BwHfrr4c9kmRkLw6iXFdzcdWV/PGkVgiIyIWLLlTSXzWQzxuSg4DiQUCpauz/EWjgk5TYQqX/kvn9pG1NpYfqg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Socket.io client (served by your server) -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- App scripts -->
  <script src="js/common.js"></script>
  <script src="js/map.js"></script>

  <!-- Patch: preserve status suffix when transforming "(ROUTE)" into " - Route" so "Available"/"Full" isn't stripped.
       IMPORTANT: This patch must run after map.js is loaded and BEFORE bus.js runs. -->
  <script>
    (function () {
      function titleCaseWord(word) {
        if (!word) return word;
        return word.split(' ').map(function (w) {
          if (!w) return w;
          return w.charAt(0).toUpperCase() + w.slice(1).toLowerCase();
        }).join(' ');
      }
      function titleCaseRoute(route) {
        return route.split('-').map(function (p) { return titleCaseWord(p.trim()); }).join(' - ');
      }

      function cleanupPopupLatLngs(map) {
        if (!map) return;
        try {
          const layers = map._layers || {};
          for (const k in layers) {
            const layer = layers[k];
            if (!layer) continue;
            try {
              const popup = (typeof layer.getPopup === 'function') ? layer.getPopup && layer.getPopup() : null;
              if (popup && popup.getContent) {
                const content = popup.getContent();
                if (content && content.includes('<br/>')) {
                  const firstLine = content.split('<br/>')[0];
                  popup.setContent(firstLine);
                }
              }
            } catch (e) { /* ignore per-layer issues */ }
          }
        } catch (e) { /* ignore */ }
      }

      function replaceInlineYouText(busName, mergedName) {
        const walker = document.createTreeWalker(document.body, NodeFilter.SHOW_TEXT, null, false);
        const re = new RegExp(busName.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&') + '\\s*\\(([^)]+)\\)');
        const nodes = [];
        let node;
        while (node = walker.nextNode()) {
          if (node.nodeValue && re.test(node.nodeValue)) {
            nodes.push(node);
          }
        }
        nodes.forEach(function (textNode) {
          textNode.nodeValue = textNode.nodeValue.replace(re, mergedName);
        });
      }

      function patchAddOrUpdate() {
        var attempts = 0;
        var maxAttempts = 50;
        var interval = setInterval(function () {
          attempts++;
          if (window.ByaHero && typeof window.ByaHero.addOrUpdateMarker === 'function') {
            clearInterval(interval);
            const orig = window.ByaHero.addOrUpdateMarker;
            window.ByaHero.addOrUpdateMarker = function (id, name, lat, lng) {
              var originalName = String(name || '');
              var statusSuffix = '';

              // Detect "Available" or "Full" in common formats and preserve them
              var mStatus = originalName.match(/(?:—|-)\s*(available|full)\b/i) || originalName.match(/\((\s*(available|full)\s*)\)$/i);
              if (mStatus) {
                statusSuffix = ' — ' + (mStatus[1] || mStatus[0]).toString().trim().replace(/\s+/g,' ');
              }

              var busName = originalName;
              var merged = originalName;
              var m = null;
              try { m = originalName.match(/^([^(]+)\s*\(([^)]+)\)/); } catch (e) { /* ignore */ }
              if (m) {
                busName = m[1].trim();
                var routeRaw = m[2].trim();
                var routeTitle = titleCaseRoute(routeRaw);
                merged = busName + ' - ' + routeTitle;
              }

              // Pass busName + preserved statusSuffix to map so color detection sees the status
              var markerNameToPass = (busName || originalName) + (statusSuffix || '');

              var result = orig.call(this, id, markerNameToPass, lat, lng);

              // Update badge display but keep the status suffix
              try {
                if (window.ByaHero && typeof window.ByaHero.upsertBadge === 'function') {
                  var badgeLabel = merged + (statusSuffix || '');
                  window.ByaHero.upsertBadge(id, badgeLabel);
                }
              } catch (e) { /* ignore */ }

              try {
                var map = (window.ByaHero && typeof window.ByaHero.getMap === 'function') ? window.ByaHero.getMap() : null;
                cleanupPopupLatLngs(map);
              } catch (e) { /* ignore */ }

              try {
                if (m) replaceInlineYouText(busName, merged);
              } catch (e) { /* ignore */ }

              return result;
            };
            return;
          }
          if (attempts >= maxAttempts) {
            clearInterval(interval);
          }
        }, 150);
      }

      if (document.readyState === 'complete' || document.readyState === 'interactive') {
        patchAddOrUpdate();
      } else {
        window.addEventListener('DOMContentLoaded', patchAddOrUpdate);
      }
    })();
  </script>

  <!-- Center picker (must be present in public/js/center-picker.js) -->
  <script src="js/center-picker.js"></script>

  <!-- Bus & other app scripts (bus.js should run after the patch so its addOrUpdateMarker calls include status) -->
  <script src="js/bus.js"></script>
  <script src="js/customer.js"></script>
  <script src="js/main.js"></script>

  <!-- Status & socket integration (added) -->
  <script>
    (function () {
      // Keep everything local to avoid conflicting with other scripts
      const socket = (typeof io === 'function') ? io() : null;
      let myRole = 'customer';
      let myName = null;
      let myStatus = 'available';
      let myRoute = '';

      // DOM refs
      const infoSection = document.getElementById('info');
      const modeTitle = document.getElementById('mode-title');
      const controlsEl = document.getElementById('controls');
      const chooseBusBtn = document.getElementById('choose-bus');
      const chooseCustomerBtn = document.getElementById('choose-customer');
      const registerModalEl = document.getElementById('busRegisterModal');
      const registerForm = document.getElementById('bus-register-form');
      const busNameInput = document.getElementById('bus-name');
      const busRouteSelect = document.getElementById('bus-route');
      const liveUsersEl = document.getElementById('live-users');

      // Modal instance reference (lazy-created so bootstrap script can load)
      let registerModalInstance = null;

      // Helper: show controls for bus role
      function renderControlsForRole(role) {
        infoSection.style.display = 'block';
        if (role === 'bus') {
          // Removed the "YOU" style phrasing per request; leave modeTitle empty or set a neutral label
          modeTitle.innerHTML = ''; // deliberately empty
          // Determine initial badge text/class from current myStatus
          const statusText = (myStatus === 'full') ? 'Full' : (myStatus === 'available' ? 'Available' : 'Unknown');
          const statusClass = (myStatus === 'full') ? 'badge bg-danger' : (myStatus === 'available' ? 'badge bg-success' : 'badge bg-secondary');

          controlsEl.innerHTML = `
            <div class="btn-group">
              <button id="btn-available" class="btn btn-success">Seats Available</button>
              <button id="btn-full" class="btn btn-danger">Bus Full</button>
            </div>
            <div class="mt-2"><span id="status-indicator" class="${statusClass}">${statusText}</span>
            <span id="registered-name" class="badge bg-info text-dark ms-2">--</span></div>
          `;
          // hook the new buttons
          const btnAvailable = document.getElementById('btn-available');
          const btnFull = document.getElementById('btn-full');
          const statusIndicator = document.getElementById('status-indicator');
          btnAvailable.addEventListener('click', () => {
            setMyStatus('available');
            // setMyStatus updates the DOM, but keep these as a fallback if needed
            if (statusIndicator) {
              statusIndicator.textContent = 'Available';
              statusIndicator.className = 'badge bg-success';
            }
          });
          btnFull.addEventListener('click', () => {
            setMyStatus('full');
            if (statusIndicator) {
              statusIndicator.textContent = 'Full';
              statusIndicator.className = 'badge bg-danger';
            }
          });
          const registeredNameEl = document.getElementById('registered-name');
          registeredNameEl.textContent = myName || '--';
        } else {
          modeTitle.innerHTML = '<strong>Mode: Customer (view only)</strong>';
          controlsEl.innerHTML = '';
        }
      }

      function setMyStatus(status) {
        if (!socket) {
          // Still update the local state & UI even if no socket, for local UX
          doLocalStatusUpdate(status);
          return;
        }
        if (myRole !== 'bus') return;
        if (status !== 'available' && status !== 'full') return;
        myStatus = status;
        socket.emit('set-bus-status', { status });
        // update UI immediately for responsive feedback
        doLocalStatusUpdate(status);
      }

      function doLocalStatusUpdate(status) {
        myStatus = status;
        const statusIndicator = document.getElementById('status-indicator');
        if (statusIndicator) {
          statusIndicator.textContent = (status === 'full') ? 'Full' : 'Available';
          statusIndicator.className = (status === 'full') ? 'badge bg-danger' : 'badge bg-success';
        }
      }

      // Render list of buses in #live-users
      function renderLiveBuses(buses) {
        if (!Array.isArray(buses)) buses = [];
        liveUsersEl.innerHTML = '';
        const container = document.createElement('div');
        container.className = 'card';
        const header = document.createElement('div');
        header.className = 'card-header';
        header.textContent = 'Nearby Buses';
        container.appendChild(header);
        const list = document.createElement('ul');
        list.className = 'list-group list-group-flush';
        list.style.maxHeight = '240px';
        list.style.overflow = 'auto';

        buses.forEach(bus => {
          const li = document.createElement('li');
          li.className = 'list-group-item d-flex justify-content-between align-items-center';
          const statusLabel = document.createElement('span');
          statusLabel.className = 'badge ' + (bus.status === 'full' ? 'bg-danger' : 'bg-success');
          statusLabel.textContent = bus.status ? (bus.status === 'full' ? 'Full' : 'Available') : 'Unknown';
          li.innerHTML = `<div><strong>${bus.name}</strong><br/><small>${bus.lat.toFixed(5)}, ${bus.lng.toFixed(5)}</small></div>`;
          li.appendChild(statusLabel);
          li.style.cursor = 'pointer';
          li.addEventListener('click', () => {
            // Navigate the map to the bus marker if your map API exposes it
            try {
              if (window.ByaHero && typeof window.ByaHero.focusMarker === 'function') {
                window.ByaHero.focusMarker(bus.id);
              } else if (window.ByaHero && typeof window.ByaHero.getMap === 'function') {
                const map = window.ByaHero.getMap();
                if (map && typeof map.setView === 'function') map.setView([bus.lat, bus.lng], 16);
              }
            } catch (e) { /* ignore */ }
          });
          list.appendChild(li);
        });

        container.appendChild(list);
        liveUsersEl.appendChild(container);
      }

      // When the app receives the authoritative buses list, ensure markers and UI reflect status.
      function handleBusesUpdated(payload) {
        const buses = (payload && Array.isArray(payload.buses)) ? payload.buses : [];
        // Use the marker API from your existing map code, falling back to calling addOrUpdateMarker if present.
        buses.forEach(bus => {
          try {
            const suffix = (bus.status ? ' — ' + (bus.status === 'full' ? 'Full' : 'Available') : '');
            const markerName = (bus.name || 'Bus') + suffix;
            if (window.ByaHero && typeof window.ByaHero.addOrUpdateMarker === 'function') {
              window.ByaHero.addOrUpdateMarker(bus.id, markerName, bus.lat, bus.lng);
            }
          } catch (e) { /* ignore */ }
        });

        // render list UI
        renderLiveBuses(buses);
      }

      // Wire UI triggers
      chooseBusBtn.addEventListener('click', () => {
        // Lazy-create modal instance the first time we need it (bootstrap may not be loaded yet)
        try {
          if (!registerModalInstance && typeof bootstrap !== 'undefined') {
            registerModalInstance = new bootstrap.Modal(registerModalEl);
          }
          if (registerModalInstance) registerModalInstance.show();
          else {
            // fallback: if bootstrap isn't available yet, try triggering attribute-based show by toggling class
            registerModalEl.classList.add('show', 'd-block');
            document.body.classList.add('modal-open');
            const backdrop = document.createElement('div');
            backdrop.className = 'modal-backdrop fade show';
            document.body.appendChild(backdrop);
          }
        } catch (e) {
          // last-resort: ensure modal markup is visible
          registerModalEl.classList.add('show', 'd-block');
        }
      });
      chooseCustomerBtn.addEventListener('click', () => {
        myRole = 'customer';
        renderControlsForRole('customer');
        if (socket) socket.emit('register-role', { role: 'customer' });
      });

      // register form submit
      registerForm.addEventListener('submit', (ev) => {
        ev.preventDefault();
        const name = (busNameInput.value || '').trim();
        const route = (busRouteSelect.value || '').trim();
        if (!name || !route) {
          alert('Please provide a bus name and select a route.');
          return;
        }
        myName = name;
        myRoute = route;
        myRole = 'bus';
        myStatus = 'available';
        // Tell server we are a bus and provide initial status
        if (socket) socket.emit('register-role', { role: 'bus', name: name + ' (' + route + ')', status: myStatus });

        // Hide modal reliably:
        try {
          // prefer stored instance
          if (!registerModalInstance && typeof bootstrap !== 'undefined') {
            registerModalInstance = new bootstrap.Modal(registerModalEl);
          }
          if (registerModalInstance && typeof registerModalInstance.hide === 'function') {
            registerModalInstance.hide();
          } else {
            // fallback: remove 'show' / 'd-block' and remove backdrop nodes
            registerModalEl.classList.remove('show', 'd-block');
            document.body.classList.remove('modal-open');
            // remove any leftover backdrops
            document.querySelectorAll('.modal-backdrop').forEach(el => el.parentNode && el.parentNode.removeChild(el));
          }
        } catch (e) {
          // last-resort cleanup
          registerModalEl.classList.remove('show', 'd-block');
          document.body.classList.remove('modal-open');
          document.querySelectorAll('.modal-backdrop').forEach(el => el.parentNode && el.parentNode.removeChild(el));
        }

        renderControlsForRole('bus');

        // try to start geolocation sharing if your other scripts expect it
        try {
          if (window.ByaHero && typeof window.ByaHero.startSharing === 'function') {
            window.ByaHero.startSharing();
          } else if (navigator.geolocation && typeof navigator.geolocation.watchPosition === 'function') {
            // trigger a permission prompt (the actual tracking may be handled elsewhere)
            navigator.geolocation.getCurrentPosition(() => { }, () => { }, { enableHighAccuracy: true });
          }
        } catch (e) { /* ignore */ }
      });

      // Socket handlers
      if (socket) {
        socket.on('connect', () => {
          // request authoritative list right away
          socket.emit('request-buses');
        });

        socket.on('assign-name', (name) => {
          myName = myName || name;
        });

        socket.on('register-role-ok', (payload) => {
          // payload has role, name, status (if server supports it)
          if (payload && payload.name) myName = payload.name;
          if (payload && payload.status) myStatus = payload.status;
          renderControlsForRole(payload && payload.role ? payload.role : myRole);
        });

        socket.on('buses-updated', (payload) => {
          handleBusesUpdated(payload);
        });

        socket.on('receive-location', (data) => {
          // quick delta; request authoritative list so status is consistent
          try { socket.emit('request-buses'); } catch (e) { }
        });

        socket.on('set-bus-status-ok', (payload) => {
          // status was accepted by server
          if (payload && payload.status) {
            myStatus = payload.status;
            // update badge if present
            const statusIndicator = document.getElementById('status-indicator');
            if (statusIndicator) {
              statusIndicator.textContent = (myStatus === 'full') ? 'Full' : 'Available';
              statusIndicator.className = (myStatus === 'full') ? 'badge bg-danger' : 'badge bg-success';
            }
          }
        });

        // Fallback: initial list if server responds with buses-list
        socket.on('buses-list', (payload) => {
          handleBusesUpdated(payload);
        });
      }

      // Initial UI default
      renderControlsForRole('customer');

    })();
  </script>

  <script src="/js/modal-fix.js"></script>

  <script src="js/status-sync.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</body>
